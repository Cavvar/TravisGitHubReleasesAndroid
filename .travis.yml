language: android
jdk: oraclejdk8
dist: xenial
os: linux

env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.3

android:
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"

before_script:
  - chmod +x gradlew

before_install:
  - openssl aes-256-cbc -K $encrypted_ff4dccd7b2ed_key -iv $encrypted_ff4dccd7b2ed_iv -in travis-keystore.jks.enc -out travis-keystore.jks -d

script:
  - ./gradlew assembleRelease

stages:
  - deploy

before_deploy:
  - export TRAVIS_TAG=v4.0
  - git tag $TRAVIS_TAG

jobs:
  include:
    - stage: deploy
      deploy:
        provider: releases
        token: $GITHUB_API_KEY
        file: app/build/outputs/apk/release/*
        file_glob: true
        skip_cleanup: true
        tag: $TRAVIS_TAG
        name: FoodWeek-Release $TRAVIS_TAG
        on:
          branch: master
          tags: true

after_deploy:
  - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs