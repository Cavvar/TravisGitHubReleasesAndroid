language: android
jdk: oraclejdk8
dist: xenial
os: linux
env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.3
android:
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_install:
  - openssl aes-256-cbc -K $encrypted_b0b79b74bdef_key -iv $encrypted_b0b79b74bdef_iv
    -in travisapktest.jks.enc -out travisapktest.jks -d
  - chmod -x gradlew
script:
  - "./gradlew assembleRelease"
stages:
  - deploy
jobs:
  include:
    - stage: deploy
      before_deploy:
        - export APP_VERSION=$(./gradlew :app:printVersionName)
      deploy:
        provider: releases
        token: "$GITHUB_API_KEY"
        file: app/build/outputs/apk/release/*
        file_glob: true
        skip_cleanup: true
        overwrite: true
        name: Name $APP_VERSION
        tag: "$APP_VERSION"
        release_notes: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis
          CI on $(date +'%F %T %Z').
        on:
          branch: master
